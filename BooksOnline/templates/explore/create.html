{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}添加 Book{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-xl-8">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">标题</label>
      <input class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>
    <div class="form-group">
      <label for="picture">上传图片</label>
      <input type="file" name="picture" id="picture" accept="image/*">
    </div>
    <div class="form-group">
      <label for="description">描述</label>
      <textarea class="form-control" name="description" id="description">{{ request.form['description'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="price">价格</label>
      <input class="form-control" name="price" id="price" value="{{ request.form['price'] }}" required>
    </div>
    <div class="form-group">
      <label for="discount">折扣</label>
      <input class="form-control" name="discount" id="discount" value="{{ request.form['discount'] }}" required>
      <small class="form-text text-muted">折扣是一个小数，最大值是 1。</small>
    </div>
    <div class="form-group">
      <label for="amount">数量</label>
      <input class="form-control" name="amount" id="amount" value="{{ request.form['amount'] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">保存</button>
  </form>
</div>
</div>
{% endblock %}
