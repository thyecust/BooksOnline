{% extends 'base.html' %}

{% block header %}
    <h1>
        {% block title %}
        登录
        {% endblock %}
    </h1>
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
    <form method="POST">
        <div class="form-group">
            <label for="username">用户名</label>
            <input class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input class="form-control" type="password" name="password" id="password" required>
        </div>
        <div class="form-group">
            <input type="hidden" name="passcode1" id="passcode1" value="{{ passcode }}">
            <label for="passcode2">验证码</label>
            <input class="form-control" name="passcode2" id="passcode2">
            <img src="{{ url_for('static',filename='img/passcode/'+passcode+'.png') }}">
        </div>
        <button class="btn btn-primary" type="submit">登录</button>
    </form>
    </div>
    </div>
{% endblock %}
